<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em VUEJS</title>
</head>
<body>
    <div id="exemplo2">
        <button v-on:click="counter++">Adiciona 1</button>
        <p>Quantas vezes o bot√£o acima for clicado: {{ counter }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#exemplo2',
            data: {
                counter: 0
                
            }
        })
    </script>
    
</body>
</html>
